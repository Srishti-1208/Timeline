<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BIRTHDAY CARD</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Dancing+Script:wght@400..700&family=Lobster&family=Rubik+Vinyl&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Generate your Birthday Wish</h1>
    <div class="input">
    <form action="">
        <label for="name">Name: </label>
        <input type="text" name="name" id="name" >
        <label for="Birthday">DOB:</label>
        <input type="date" name="DOB" id="DOB">
        <label for="button"></label>
        <button type="button" id="button">Generate Card</button>
</form> 
</div>
<div id="cardBox">
    <div id="head"> </div>
    <div id="para"></div>
    <div id="ageBox"> </div>
</div>
<button id="print">Print your Wish</button>
    <script src="script.js"></script>
</body>
</html>
